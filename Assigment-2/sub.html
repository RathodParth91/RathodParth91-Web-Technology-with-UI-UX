<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eco-Friendly Newsletter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Lato:wght@400;500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="newsletter-container">
      <div class="overlay"></div>
      <section class="form-card">
        <div class="image-section">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/c826082051191dcddd9b73ad8d6dec9d804d1ae9"
            alt="Eco-friendly cutlery"
            class="side-image"
          />
          <img src="d8 1.png" alt="Eco-friendly cutlery" class="middel image">
        </div>
        <div class="content-section">
          <h2 class="title">"Subscribe to our Newsletter"</h2>
          <p class="description">
            Join our green community and receive exclusive offers and insightful
            content straight to your inbox!
          </p>
          <form>
            <div class="input-group">
              <input
                type="text"
                placeholder="Enter your name"
                class="input-field"
                aria-label="Your name"
              />
            </div>
            <div class="input-group">
              <input
                type="email"
                placeholder="Enter your e-mail"
                class="input-field"
                aria-label="Your email"
              />
            </div>
            <button type="submit" class="subscribe-button">SUBSCRIBE</button>
          </form>
        </div>
      </section>
    </main>
    <a href="d2.html"> </a>
  </body>
</html>
